<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Effect</title>
    <link
      rel="title-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5KHEqHBg0ZW5QpboPhxu6y3Pu5L12k_G2Xg&usqp=CAU"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./images/nike.jpg" alt="Nike" />
        </div>
        <div class="info">
          <h1 class="title">Nike Air Jordan 1 Chicago Black</h1>
          <h3>
            Confira a seleção exclusiva de tênis Air Jordan 1 e seus novos
            modelos da nova coleção NIke em versões cano alto, low e mid. Compre
            online em até 12X e receba em até 7 dias!.
          </h3>
          <div class="sizes">
            <button>38</button>
            <button>40</button>
            <button class="active">42</button>
            <button>44</button>
          </div>
          <div class="purchase">
            <button>Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
